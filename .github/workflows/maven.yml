name: Java CI/CD with Maven and Docker

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: 
      - main
      - development

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose up -d

    - name: Wait for MySQL to be ready
      run: |
        while ! docker-compose exec db mysqladmin --user=root --password=${{ secrets.PASSWORD }} --host "127.0.0.1" ping --silent &> /dev/null ; do
          echo "Waiting for database connection..."
          sleep 5
        done

    - name: Verify with Maven
      env:
        DB_URL: jdbc:mysql://db:3306/fattoria
        DB_USERNAME: root
        DB_PASSWORD: ${{ secrets.PASSWORD }}
      run: mvn -B verify --file pom.xml

    - name: Stop services with Docker Compose
      run: docker-compose down

    - name: Build docker image
      run: |
            docker build --pull --rm -f "Dockerfile.app" -t smartfarm2:app "."
            docker build --pull --rm -f "Dockerfile.db" -t smartfarm2:db "." 

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

      
    - name: Docker login
      if: github.ref == 'refs/heads/main'
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME_ALE }}
        DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD_ALE }}
      run: echo $DOCKER_HUB_PASSWORD | docker login --username $DOCKER_HUB_USERNAME --password-stdin


    - name: Push docker image
      if: github.ref == 'refs/heads/main'
      run: |
            docker image push docker.io/blue563/smartfarm2:app
            docker image push docker.io/blue563/smartfarm2:db
    
    
