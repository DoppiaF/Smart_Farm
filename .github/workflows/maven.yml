name: Java CI/CD with Maven and Docker

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: 
      - main
      - development

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose up -d

    - name: Wait for MySQL to be ready
      run: |
        while ! docker-compose exec db mysqladmin --user=root --password=${{ secrets.PASSWORD }} --host "127.0.0.1" ping --silent &> /dev/null ; do
          echo "Waiting for database connection..."
          sleep 5
        done

    - name: Verify with Maven
      env:
        DB_URL: jdbc:mysql://db:3306/fattoria
        DB_USERNAME: root
        DB_PASSWORD: ${{ secrets.PASSWORD }}
      run: mvn -B verify --file pom.xml

    - name: Stop services with Docker Compose
      run: docker-compose down

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and push Docker images
      run: |
        # Ensure the JAR file is present
        if [ ! -f target/smart-farm-management-1.0-SNAPSHOT.jar ]; then
          echo "JAR file not found! Exiting..."
          exit 1
        fi
        docker-compose build
        docker-compose push