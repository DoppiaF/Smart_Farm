name: Java CI/CD with Maven and Docker

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: 
      - main
      - development

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Verify with Maven
      run: mvn verify

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:
    - name: Build docker image
      if: github.ref == 'refs/heads/main'
      run: |
            docker build --pull --rm -f "Dockerfile.app" -t smartfarm2:app "."
            docker build --pull --rm -f "Dockerfile.db" -t smartfarm2:db "." 

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Push docker image
      if: github.ref == 'refs/heads/main'
      run: |
            docker image push docker.io/blue563/smartfarm2:app
            docker image push docker.io/blue563/smartfarm2:db
    
    
